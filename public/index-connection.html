<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9cc9e0;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        header img {
            height: 40px;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .form-container {
            background-color: white;
            width: 320px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }

        .form-container h2 {
            margin: 0;
            font-size: 18px;
        }

        .form-container p {
            font-size: 12px;
            color: #333;
            margin-bottom: 15px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container select {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container label {
            font-size: 12px;
        }

        .form-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-container button[type="submit"] {
            background-color: #5ca0d3;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-container button[type="submit"]:hover {
            background-color: #478bb9;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo_unisabaneta.png" alt="Logo Unisabaneta">
        <nav>
            <a href="#">Ayuda</a>
            <a href="#">Condiciones</a>
            <a href="#">Privacidad</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <p>Todos los campos son obligatorios.</p>

        <form action="/sign_up" method="POST">
            <input type="text" class="box" id="nombre" name="nombre" placeholder="Nombre" required/>
            <br>
            <input type="number" class="box" id="edad" name="edad" placeholder="Edad" required/>
            <br>
            <input type="email" class="box" id="correo" name="correo" placeholder="Correo electrónico" required/>
            <br>
            <input type="tel" class="box" id="telefono" name="telefono" placeholder="Teléfono" required/>
            <br>
            <select class="box" id="genero" name="genero" required>
                <option value="">Seleccione un género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <br>
            <input type="password" class="box" id="contrasena" name="contrasena" placeholder="Contraseña" required/>
            <br>
            <label>
                <input type="checkbox" id="terminos" name="terminos" required>
                Aceptar Términos y Condiciones
            </label><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
