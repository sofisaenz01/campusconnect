<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisabaneta Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .logo-section img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="password"] {
            margin-bottom: 15px;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-admin {
            background-color: #28a745;
        }
        .btn-admin:hover {
            background-color: #218838;
        }

        .register-link {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo_unisabaneta.png" alt="Logo Unisabaneta">
        </div>
        <div class="login-section">
            <h2>¡Bienvenido de nuevo!</h2>
            <form action="/login" method="POST">
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>

            <!-- NUEVO BOTÓN: Entrar como Administrador -->
            <a href="estadisticas_admin.html" class="btn btn-admin">
                Entrar como Administrador
            </a>

            <div class="register-link">
                ¿Todavía no tienes una cuenta? <a href="index-connection.html">Regístrate</a>.
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
